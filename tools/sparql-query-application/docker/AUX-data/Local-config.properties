############################################
#  QueryEvaluator configuration file        #
############################################

#******************************************#
# General Configurations                   #
#******************************************#
rdf.type=RDF4J
rdf.writer.enabled=true
rdf.writer.type=TSV

#******************************************#
# Apache Jena Configurations               #
#******************************************#
jena.tdb.dir=/opt/apache-jena/latest/tdb/p103.kb
jena.tdb.query.timeout.ms=45000

# For Jena In Memory, use a specific ttl file
jena.tdb.ttl.file=/opt/apache-jena/latest/ttl/P103.kb.ttl

#******************************************#
# RDF4J Configurations                     #
#******************************************#
rdf4j.server=http://localhost:7200/repositories/
rdf4j.repo.id=Local
